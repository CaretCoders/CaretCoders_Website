      <circle cx="10" cy="10" r="0.8" fill="hsl(var(--muted-foreground))" opacity="0.7"/>
      <circle cx="50" cy="30" r="0.6" fill="hsl(var(--muted-foreground))" opacity="0.5"/>
      <circle cx="30" cy="70" r="1" fill="hsl(var(--muted-foreground))" opacity="0.8"/>
      <circle cx="80" cy="60" r="0.7" fill="hsl(var(--muted-foreground))" opacity="0.6"/>
      <circle cx="90" cy="15" r="0.5" fill="hsl(var(--muted-foreground))" opacity="0.4"/>
      <circle cx="60" cy="90" r="0.9" fill="hsl(var(--muted-foreground))" opacity="0.7"/>
      <circle cx="15" cy="45" r="0.7" fill="hsl(var(--muted-foreground))" opacity="0.5"/>
      <circle cx="75" cy="5" r="0.6" fill="hsl(var(--muted-foreground))" opacity="0.6"/>
